                    <div class="container-fluid">
                        
                        <nav class="navbar navbar-expand-md bg-transparent">    
                            
                            <div class="container-fluid header-nav-links">
                                <ul class="nav collapse navbar-collapse" id="navbarMenu">
                                    <li><a href="product-landing-page.html" class="nav-link px-2 text-black">Home</a></li>

                                </ul>
                            </div>
                            
                        </nav>

                        <nav class="navbar navbar-light navbar-expand-md bg-transparent fixed-top-right">
                            <div class="container-fluid">
                                <button class="navbar-toggler toggle-button" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">

        </header>

            <!--row twentyone-->
            <div class="row row-twentyone">
                
                <!--row twentyone, column one-->

                <h1 class="order-form-heading">Order Form</h1>

                <div class="col row-twentyone-col-one">
                    <div class="row order-form-name">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                    </div>
                    <hr>

                    <div class=" container order-form-body">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">Email</label>

                                <input type="email" class="form-control" id="inputEmail4">
                            </div>

                            <div class="col-md-6">
                                <label for="inputPassword4" class="form-label">Password</label>

                                <input type="password" class="form-control" id="inputPassword4">
                            </div>

                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Address</label>

                                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>

                            <div class="col-12">
                                <label for="inputAddress2" class="form-label">Address 2</label>
                                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                            </div>

                            <div class="col-md-6">
                                <label for="inputCity" class="form-label">City</label>

                                <input type="text" class="form-control" id="inputCity">
                            </div>

                            <div class="col-md-4">
                                <label for="inputState" class="form-label">State</label>

                                <select id="inputState" class="form-select">

                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>

                            <div class="col-md-2">
                                <label for="inputZip" class="form-label">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>

                        </form>
                    </div>

                    <hr>

                    <div class="input-group mb-3 choose-egg-type">
                        <label class="input-group-text" for="inputGroupSelect01">Type of Egg</label>
                        <select class="form-select" id="inputGroupSelect01">
                          <option selected>Choose...</option>
                          <option value="1">Plastic Eggs</option>
                          <option value="2">Candy Shell Eggs</option>
                          <option value="3">Chocolate Shell Eggs</option>
                          <option value="4">Paper Mache Eggs</option>
                          <option value="5">Wooden Shell Eggs</option>
                          <option value="6">Nesting Wooden Shell Eggs</option>
                        </select>
                    </div>

                    <div class="input-group mb-3 choose-egg-type">
                        <label class="input-group-text" for="inputGroupSelect01">Type of Surprise</label>
                        <select class="form-select" id="inputGroupSelect01">
                          <option selected>Choose...</option>
                          <option value="1">Blue's Clues</option>
                          <option value="2">Care Bears</option>
                          <option value="3">DC</option>
                          <option value="4">DC Super Hero Girls</option>
                          <option value="5">Demon Slayer</option>
                          <option value="6">Dinosaurs</option>
                          <option value="7">Disney Princess</option>
                          <option value="8">Farm Animals</option>
                          <option value="9">Fidget Toys</option>
                          <option value="10">Frozen</option>
                          <option value="11">Littlest Pet Shop</option>
                          <option value="12">Marvel</option>
                          <option value="13">Mickey Mouse and Friends</option>
                          <option value="14">My Little Pony</option>
                          <option value="15">Ocean Creatures</option>
                          <option value="16">One Piece</option>
                          <option value="17">Paw Patrol</option>
                          <option value="18">Peppa Pig</option>
                          <option value="19">Pokemon</option>
                          <option value=20">Sailor Moon</option>
                        </select>
                    </div>

                    <div class="col-12 d-flex justify-content-center">
                        <button type="submit" class="btn btn-secondary check-out-button">Check Out</button>
                    </div>                

                 <!--row twentyone, column one closing div-->
                </div>              
             <!--row twentyone closing div-->  
            </div>

            <!--row twentythree-->
            <div class="row row-twentythree">
                
                <!--row twentythree, column one-->

                        </ul>

                    </div>
